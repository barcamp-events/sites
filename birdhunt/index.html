<script>

	jQuery(document).ready(function($){

		$(".playNow").on("click",function(){
			$(".splashScreen").hide();
			initializeGame();
		});

		function initializeGame(){
			var windowWidth = parseInt($(window).width())+ 75,
				windowHeight = parseInt($(document).height() - 200)-100,
				scoreCounter = $(".scoreCounter"),
				missCounter = $(".missCounter"),
				hits = 0, misses = 0, spawner, jugSpawner1, jugSpawner2, jugSpawner3, jugSpawner4, spawnRate = 1400, countdownTDI = 5, i=0, disablePopup = false;

			// prevent scrolling around the screen on mobile
			$(document).bind('touchmove', false);

			$(".flightArea").on("mousedown touchstart",".hitObject",function(){
				var thisBird = $(this),
					type = thisBird.data("type"),
					randVal = thisBird.data("rand");

				var birdOffset = thisBird.offset(),
					top = birdOffset.top,
					left = birdOffset.left,
					rand = new Date().getTime();

				thisBird.remove();

				if (type=="jug") {
					var pow = "<div class='powWrapper' id='pow" + rand + "' style='top:" + (top) + "px; left:" + (left) + "px;'><img src='./assets/boom.png' alt='hit!' class='pow boom' draggable='false'><img src='./assets/shards.png' alt='' class='feathers' draggable='false'><img src='./assets/shards.png' alt='' class='feathers2' draggable='false'></div>";
				} else {
					var pow = "<div class='powWrapper' id='pow" + rand + "' style='top:" + (top) + "px; left:" + (left) + "px;'><img src='./assets/hit" + randVal + ".png' alt='hit!' class='pow' draggable='false'><img src='./assets/puff.png' alt='' class='feathers' draggable='false'><img src='./assets/puff.png' alt='' class='feathers2' draggable='false'></div>";
				}

				$(".flightArea").append(pow);

				if (type=="jug") {
					window.setTimeout(function(){ gameOver();},250);
				} else {
					window.setTimeout(function(){ $("#pow" + rand ).remove();},900);
					scoreCounter.html(generateDisplayScore(++hits,"hit"));
					countdownTDI--;
					if (countdownTDI == 0) { increaseDifficulty(); countdownTDI = 5;}
				}
			// prevent dragging images when you click on them
			}).on("dragstart",function(){
				return false;
			});

			function countMiss(){
				missCounter.html(generateDisplayScore(++misses,"miss"));
				if (misses > 9) { gameOver(); }
				if (!disablePopup){
					disablePopup = true;
					$(".alien").addClass("animate");
					window.setTimeout(function(){$(".alien").removeClass("animate"); disablePopup = false;},2800);
				}
			}

			function gameOver(){
				$("#youLost").addClass("show");
				$(".tweet").attr("href","https://twitter.com/intent/tweet?text=I+just+got+a+score+of+" + hits + "+on+@barcampomaha+Bird+Hunt!&hashtags=bco14,bcobirdhunt&url=www.barcampomaha.org/birdhunt");
				window.clearInterval(spawner);
				window.clearTimeout(jugSpawner1);
				window.clearTimeout(jugSpawner2);
				window.clearTimeout(jugSpawner3);
				window.clearTimeout(jugSpawner4);
				$(".birdWrapper, .powWrapper, .jugWrapper").remove();
			}

			function generateDisplayScore(number,type){
				var numberArray = (number.toString()).split(''),
					numString = "", numType = "";

				if (type == "miss") { numType = "_red"; }
				numberArray.forEach(function(element){
					numString += "<img src='./assets/"+element+numType+".png' alt='"+element+"'>";
				});
				return numString;
			}

			function gameReset(){
				scoreCounter.html('<img src="./assets/0.png" alt="0">');
				missCounter.html('<img src="./assets/0_red.png" alt="0">');
				windowWidth = parseInt($(window).width())+ 75;
				windowHeight = parseInt($(document).height() - 100)-100;
				hits = 0;
				misses = 0;
				spawnRate = 1400;
				countdownTDI = 5;
				i=0;
				jugSpawner1 = window.setTimeout(spawnJug, 7000);
				jugSpawner2 = window.setTimeout(spawnJug, 15000);
				jugSpawner3 = window.setTimeout(spawnJug, 22000);
				jugSpawner4 = window.setTimeout(spawnJug, 26000);
				spawner = window.setInterval(spawnBird,spawnRate);
				$("#youLost").removeClass("show");
			}

			function increaseDifficulty(){
				window.clearInterval(spawner);
				spawnRate = spawnRate*0.93;
				spawner = window.setInterval(spawnBird,spawnRate);
			}

			$(".newGame").on("click", function(){
				gameReset();
			});

			function spawnBird(){
				var datValue = Math.random(),
					random = Math.floor(datValue*(5)) + 1,
					positionY =  Math.floor(datValue* (windowHeight)),
					position = Math.floor(datValue*10000);

				$(".flightArea").prepend("<div id='bird" + random + position + "' class='birdWrapper hitObject speed" + random + "' data-rand='" + random + "' data-type='bird' style='-webkit-transform: translate(-" + windowWidth  + "px," + positionY +"px); transform: translate(-" + windowWidth  + "px," + positionY +"px);'><img class='bird' src='./assets/bird.png'><div class='wing'></div></div>");

				window.setTimeout(function(){ $("#bird" + random + position).addClass("flying" + random); },75);

				var timeoutVal = (windowWidth > 575) ? ((random+1)*910) : ((random*0.5)+1)*1000;
				window.setTimeout(function(){ if ($("#bird" + random + position).length) {$("#bird" + random + position).remove(); countMiss();} },timeoutVal);
			}

			function spawnJug(){
				$(".flightArea").prepend("<div id='jug" + i + "' class='jugWrapper hitObject' data-type='jug' style='left: " + Math.floor(Math.random()*windowWidth) + "px'><img class='jug' src='./assets/jug.png' draggable='false' alt='JUG'></div>");
				i++;
			}

			jugSpawner1 = window.setTimeout(spawnJug, 7000);
			jugSpawner2 = window.setTimeout(spawnJug, 15000);
			jugSpawner3 = window.setTimeout(spawnJug, 22000);
			jugSpawner4 = window.setTimeout(spawnJug, 26000);
			spawner = window.setInterval(spawnBird,spawnRate);
		}

		console.info("Hello, curious adventurer! You've found the credits section. All illustration work was done by the amazing Matt Carlson (dribbble.com/matt-carlson). Concept, programming and animation was done by Caleb Nachtigall (twitter.com/forjdaddy).");
		console.info("This started out as a bit of flying animation for the Barcamp website, and slowly evolved into what you see here. We're not responsible for you wasting an hour playing this, either.");
		console.info("All PNG crushing was done with tinypng.org. Seriously, go check it out.");
		console.info("BirdHunt (c) 2014 Grain and Mortar");
	});
</script>
